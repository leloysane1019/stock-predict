<!DOCTYPE html>
<html>
<head>
    <title>株価予測ツール</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>株価予測</h1>
    <form action="/predict/" method="post">
        <label for="code">企業コード (例: 7203.T):</label>
        <input type="text" id="code" name="code" required>
        <button type="submit">予測</button>
    </form>

    {% if predicted_price %}
        <h2>予測された株価: {{ predicted_price | round(2) }} 円</h2>
        <h3>過去60日間と予測価格のグラフ</h3>
        <img src="data:image/png;base64,{{ graph }}" alt="予測グラフ">
    {% endif %}

    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}
</body>
</html>
